<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body class="light-mode">
    <!-- Set light mode as default -->
    <div class="container">
      <div class="theme-switcher">
        <i class="bx bxs-sun active" id="light-mode"></i>
        <!-- Default active icon -->
        <i class="bx bxs-moon" id="dark-mode"></i>
      </div>
      <div class="calculator">
        <input type="text" placeholder="0" id="display" readonly />
        <div>
          <button class="operator ac">AC</button>
          <button class="operator del">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>0</button>
          <button>00</button>
          <button>.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
